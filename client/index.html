<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

    <title>Fake Data Generator</title>
  </head>
  <body>

    <aside>
      <h2>Settings</h2>

      <label class="form-label">
        Region:
        <select id="region" class="form-select">
          <option selected value="ru">Russian</option>
          <option value="pl">Polish</option>
          <option value="en_US">USA</option>
        </select>
      </label>

      <label class="form-label">
        Number of errors per record:
        <input id="errors" type="number" value="0" step="0.25" max="1000" min="0" class="form-control" placeholder="Error count">
      </label>

      <label class="form-label">
        Seed number:
        <input id="seed" type="number" class="form-control" placeholder="Seed">
      </label>

      <button id="generate-seed" type="button" class="btn btn-primary">Generate seed</button>
    </aside>

    <main>
      <h1>Fake user data generator</h1>

      <table class="table table-hover" style="width: 900px; height: 600px;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Random ID</th>
            <th scope="col">Full name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody id="tbody" class="table-group-divider">
          <tr>
            <td scope="row" colspan="5">
              <p class="table-placeholder">No elements</p>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <script type="text/javascript" src="/index.js" defer></script>
  </body>
</html>
